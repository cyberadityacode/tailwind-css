<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Interactivity Classes</title>
</head>
<body>
    
    <button class="bg-blue-400 rounded-md p-2 m-4 text-white">Login</button>
    <button class="bg-blue-400 rounded-md p-2 m-4 text-white hover:bg-blue-900 ">Login with hover</button>
    <button class="bg-blue-400 rounded-md p-2 m-4 text-white focus:bg-yellow-900 ">Login with focus</button>
    <button class="bg-blue-400 rounded-md p-2 m-4 text-white active:bg-red-900 ">Login with Active</button>

    <!-- Implement all functionality in one button -->
    <button class="bg-blue-400 rounded-md p-2 m-4 text-white active:bg-red-900 focus:bg-yellow-900 hover:bg-blue-900">Login with Everything</button>


    <div>
        <ul class='group'>
            <li class=' group-hover:bg-slate-700 hover:text-white p-3 m-1 w-50'>Item1</li>
            <li class=' group-hover:bg-slate-700 hover:text-white p-3 m-1 w-50'>Item2</li>
            <li class=' group-hover:bg-slate-700 hover:text-white p-3 m-1 w-50'>Item3</li>
            <li class=' group-hover:bg-slate-700 hover:text-white p-3 m-1 w-50'>Item4</li>
            <li class=' group-hover:bg-slate-700 hover:text-white p-3 m-1 w-50'>Item5</li>
        </ul>
    </div>
</body>
</html>

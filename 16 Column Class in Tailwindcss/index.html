<!-- 
columns-3xs is NOT a "number of columns".
It is a column width size!

👉 It tells browser:

“Make columns as narrow as 3xs size (very small) — 
and automatically create as many columns as needed to fit the content.”

Very short summary:

columns-2	Fixed 2 columns always
columns-3xs	Auto number of columns, each about 16rem wide

You learned something very important!
columns-2 = Fixed columns count.
 columns-3xs = Fixed columns width, flexible column count.



-->
<!-- columns-3xs,columns-sm,columns-md, columns-lg etc  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Transition vs Transform</title>
</head>
<body>
    <h1>Transition vs Transform</h1>
    <button class="bg-blue-400 text-white p-3 m-10 rounded hover:bg-blue-800 ">
        Login
    </button>
    <button class="bg-green-400 text-white p-3 m-10 rounded hover:bg-green-800 transition duration-1000">
        Signup
    </button>
    <button class="bg-green-400 text-white p-3 m-10 rounded hover:bg-green-800 hover:opacity-15 transition duration-1000">
        Signup Opacity
    </button>


    <button class="bg-red-400 text-white p-3 m-10 rounded hover:bg-red-800 hover:rotate-360 transition-transform duration-1000">
        Rotate
    </button>

    <button class="bg-green-400 text-white p-3 m-10 rounded hover:bg-green-800 hover:scale-x-150 transition duration-1000">
        Scale x
    </button>
    <button class="bg-green-400 text-white p-3 m-10 rounded hover:bg-green-800 hover:scale-y-150 transition duration-1000">
        Scale Y
    </button>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Normal Index</title>
    <style>
      body {
        margin: 0;
      }
      ul {
        margin:0;
        display: flex;
        list-style-type: none;
        background-color: #000;
        overflow: hidden;
      }
      li a{
        display: block;
        color: white;
        padding: 14px;
        text-decoration: none;
      }
      li a:hover{
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="">Home</a></li>
      <li><a href="">About</a></li>
      <li><a href="">Contact</a></li>
    </ul>
  </body>
</html>

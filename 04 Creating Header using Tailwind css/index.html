    <!-- how to apply class to child elements from parent 
        ex. parent ul has flex, instead of manually adding flex class to 
        each li element. apply from parent itselves 
        [&>*]:flex  ie. flex[and descendant all]
    -->

    <ul class="bg-black text-white m-0 flex [&>*]:flex">
      <li ><a class="p-3 hover:bg-zinc-400" href="">Home</a></li>

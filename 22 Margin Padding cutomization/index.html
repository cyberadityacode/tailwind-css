<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Margin Padding Customization</title>
</head>
<body>

    <!-- To customize padding p-10
    open style.css (your inputcss file)
    add
    @theme{
    --padding-10:100px;
} 
    -->
    <div class="bg-blue-300 p-10">
        Custom Padding in Tailwindcss
    </div>
    <div class="bg-green-300 p-beech">
        Custom Padding in Tailwindcss
    </div>

    <!-- Similar customization can be made for margin -->
    <div class="bg-red-300 m-30">
         Margin in Tailwindcss
    </div>
    <div class="bg-red-900 m-antar">
       Custom Margin in Tailwindcss
   </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Filter Class</title>
</head>
<body>
    <!-- blur text and img -->
    <h1 class="blur-sm">Filter Class in tailwindcss</h1>
    <img class="size-96 blur" src="kailash.jpg" alt="">
    <img class="size-96 blur-sm" src="kailash.jpg" alt="">
    <img class="size-96 blur-md" src="kailash.jpg" alt="">
    <img class="size-96 blur-xl" src="kailash.jpg" alt="">
    <img class="size-96 blur-xs" src="kailash.jpg" alt="">

    <h1>brightness</h1>
    <!-- brightness -->
     <img class="size-96 brightness-50" src="kailash.jpg" alt="">
     <img class="size-96 brightness-100" src="kailash.jpg" alt="">


     <h1>Contrast</h1>
     <!-- Contrast -->
      <img class="size-96 contrast-0" src="kailash.jpg" alt="">
      <img class="size-96 contrast-50" src="kailash.jpg" alt="">
      <img class="size-96 contrast-100" src="kailash.jpg" alt="">
      <img class="size-96 contrast-200" src="kailash.jpg" alt="">


      <h1>Gray Scale</h1>
      <!-- Contrast -->
       <img class="size-96 grayscale-0" src="kailash.jpg" alt="">
       <img class="size-96 grayscale-50" src="kailash.jpg" alt="">
       <img class="size-96 grayscale-100" src="kailash.jpg" alt="">
       <img class="size-96 grayscale-200" src="kailash.jpg" alt="">

       <h1>Invert</h1>
<!-- 
Reverse all the colors of an element â€”
 like making dark things light and light things dark.       
-->

      <!-- Invert -->
       <img class="size-96 invert-0" src="kailash.jpg" alt="">
       <img class="size-96 invert-50" src="kailash.jpg" alt="">
       <img class="size-96 invert-100" src="kailash.jpg" alt="">
       <img class="size-96 invert-200" src="kailash.jpg" alt="">

       <h1>Hue rotate</h1>
         <!-- Hue -->
         <img class="size-96 hue-rotate-0" src="kailash.jpg" alt="">
         <img class="size-96 hue-rotate-15 " src="kailash.jpg" alt="">
         <img class="size-96 hue-rotate-30 " src="kailash.jpg" alt="">
         <img class="size-96 hue-rotate-60 " src="kailash.jpg" alt="">
         
         <h1>Lets play with hue</h1>
         <img class="size-96 hue-rotate-60 hover:hue-rotate-180 transition duration-500 " src="kailash.jpg" alt="">
</body>
</html>
